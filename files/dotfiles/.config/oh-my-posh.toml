console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 3
final_space = true

[palette]
  path = '#98bb6c'
  user = '#ffa066'

[secondary_prompt]
  template = '❯❯ '
  foreground = 'white'
  background = 'transparent'

# [transient_prompt]
#   template = '<p:path>{{ .Folder }}</> ❯ '
#   background = 'transparent'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = "status"
    foreground_templates = ['{{if gt .Code 0}}red{{end}}', '{{if eq .Code 0}}green{{end}}']
    template = "({{ .Code }}) "
    [blocks.segments.properties]
    always_enabled = true

  [[blocks.segments]]
    template = '({{ .Venv }} {{ .Major }}.{{ .Minor }}) '
    foreground = 'blue'
    background = 'transparent'
    type = 'python'
    style = 'plain'

    [blocks.segments.properties]
      home_enabled = true
      display_mode = 'environment'

  [[blocks.segments]]
    template = '<red>{{ if .Root }}(su) {{ end }}</>{{ .UserName }}'
    foreground = 'p:user'
    background = 'transparent'
    type = 'text'
    style = 'plain'

  [[blocks.segments]]
    template = ' <white>in</> {{ .Path }}'
    foreground = 'p:path'
    background = 'transparent'
    type = 'path'
    style = 'plain'

    [blocks.segments.properties]
    style = 'agnoster_short'
    max_depth = 3
    # style = 'mixed'
    # mixed_threshold = 10

  [[blocks.segments]]
    template = ' <white>on</> {{ .HEAD }}'
    foreground = 'magenta'
    background = 'transparent'
    type = 'git'
    style = 'plain'

    [blocks.segments.properties]
      branch_icon = ''
      cache_duration = 'none'
      commit_icon = '@'
      fetch_status = false

[[blocks]]
  type = 'rprompt'
  overflow = 'hidden'

  [[blocks.segments]]
    template = '{{ .FormattedMs }}'
    foreground = 'yellow'
    background = 'transparent'
    type = 'executiontime'
    style = 'plain'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = '❯'
    foreground = 'white'
    background = 'transparent'
    type = 'text'
    style = 'plain'
