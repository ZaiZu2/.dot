- name: Update APT
  ansible.builtin.apt:
    update_cache: true
    upgrade: full
    autoremove: true
    autoclean: true
  become: true
  ignore_errors: true

- name: Install APT packages
  ansible.builtin.apt:
    name:
      - cmake
      - curl
      - pkg-config
      - libtool
      - unzip
      - ansible-lint
      - ripgrep
      - xclip
    state: present
  become: true

# https://help.ubuntu.com/community/EnvironmentVariables#System-wide_environment_variables
- name: Create /etc/environment
  ansible.builtin.file:
    path: "/etc/environment"
    mode: "0744"
    state: touch
  become: true

