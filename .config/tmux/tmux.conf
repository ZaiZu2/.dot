set-option -g default-shell "/bin/zsh"
set-option -sa terminal-overrides ",*:Tc" # Support 256-bit colors

# Add mouse support
set -g mouse on

# Set `clear` to <prefix> C-l
bind C-l send-keys 'C-l'
# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window
# Create new panes in cwd
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"

# Set vi-mode
set-window-option -g mode-keys vi

# Yank keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -s pane-border-lines "heavy"

set -g @plugin 'tmux-plugin/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "basic"
set -g @catppuccin_window_current_number_color "yellow"
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"

# TODO: Not working due to some reason
