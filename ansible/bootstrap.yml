- name: Bootstrap development environment
  hosts: localhost
  vars:
    all_roles:
    - python
    - rust
    - package_manager
    - git
    - zsh
    - fzf
    - fnm
    - gh
    - docker
    - sshfs
    - tmux
    - neovim
    - kitty
    - alacritty
    - fonts
    - lazygit
    - uv

  tasks:
  - name: Run roles
    ansible.builtin.include_role:
      apply:
        tags:
          - "{{ roles_item }}"
      name: "{{ roles_item }}"
    loop_control:
      loop_var: roles_item
    with_items: "{{ all_roles }}"
