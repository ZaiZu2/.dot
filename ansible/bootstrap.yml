- name: Bootstrap development environment
  hosts: localhost
  vars:
    all:
    - python
    - rust
    - package_manager
    - git
    - zsh
    - fzf
    - fnm
    - gh
    - docker
    - sshfs
    - tmux
    - neovim
    - kitty
    - alacritty
    - fonts
    - lazygit
    - uv
    - rclone
    server:
    - python
    - package_manager
    - git
    - zsh
    - fzf
    - gh
    - tmux
    - neovim
    - fonts
    - lazygit
    - rclone

  tasks:
  - name: Check `env` var
    set_fact:
      env: "{{ env }}"
    when: env is defined and env in ['server', 'dev']

  - name: Set roles based on environment
    set_fact:
      roles: "{{ all if env == 'dev' else server }}"
    when: env is defined and env in ['server', 'dev']

  - name: Run roles
    ansible.builtin.include_role:
      apply:
        tags:
          - "{{ roles_item }}"
      name: "{{ roles_item }}"
    loop_control:
      loop_var: roles_item
    with_items: "{{ roles }}"
